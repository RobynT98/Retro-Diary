<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Diary</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css?v=rich21">
  <!-- Google Fonts för några standardfamiljer -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=IM+Fell+English&family=Dancing+Script&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="locked" data-theme="parchment">
  <button id="menuToggle" aria-label="Meny">☰</button>

  <div class="book">
    <div class="page" id="leftPage" style="background: var(--paper) center/cover;">
      <h2>Innehåll</h2>
      <ul id="entries"></ul>
    </div>

    <div class="page" id="rightPage" style="background: var(--paper) center/cover;">
      <input id="titleInput" class="title" placeholder="Titel (valfritt)">
      <div id="dateLine"></div>

      <div id="toolbar" class="row">
        <button id="boldBtn"><b>B</b></button>
        <button id="italicBtn"><i>I</i></button>
        <button id="underlineBtn"><u>U</u></button>

        <button id="alignLeftBtn">⇤</button>
        <button id="alignCenterBtn">≡</button>
        <button id="alignRightBtn">⇥</button>
        <button id="justifyBtn">≣</button>

        <button id="ulBtn">• Lista</button>
        <button id="olBtn">1. Lista</button>

        <button id="linkBtn">🔗</button>
        <button id="imageBtn">🖼️ URL</button>
        <button id="uploadImgBtn">⬆️ Bild</button>
        <button id="audioBtn">🎵 URL</button>
        <button id="uploadAudioBtn">⬆️ Ljud</button>
        <button id="galleryBtn">📚 Galleri</button>
        <button id="emojiBtn">😊</button>

        <input id="fgBtn" type="color" title="Textfärg">
        <input id="bgBtn" type="color" title="Markeringsfärg">

        <select id="fontFamily" title="Typsnitt"></select>
        <select id="fontSize" title="Storlek">
          <option value="3">Brödtext</option>
          <option value="1">Litet</option>
          <option value="2">Mindre</option>
          <option value="4">Större</option>
          <option value="5">Rubrik 3</option>
          <option value="6">Rubrik 2</option>
          <option value="7">Rubrik 1</option>
        </select>

        <button id="imgSmallerBtn">🖼️−</button>
        <button id="imgLargerBtn">🖼️+</button>

        <button id="undoBtn">↶</button>
        <button id="redoBtn">↷</button>
        <button id="hrBtn">— Linje</button>

        <button id="themeBtn" title="Byt tema">🕯️</button>
        <button id="memorialBtn" title="Minnesläge">🕊️</button>
      </div>

      <div id="editor" contenteditable="true" spellcheck="true"></div>

      <div id="actions" class="row">
        <button id="newBtn">Ny sida</button>
        <button id="saveBtn">Spara</button>
        <button id="deleteBtn" class="danger">Radera</button>
        <button id="lockBtn">Lås</button>
      </div>
    </div>
  </div>

  <!-- Sidomeny -->
  <aside id="menu" aria-hidden="true">
    <h2>Meny</h2>
    <button id="exportBtn">Exportera (.json)</button>
    <input id="importInput" type="file" accept="application/json" hidden>
    <button id="importBtn">Importera (.json)</button>
    <button id="wipeBtn" class="danger">Rensa ALL lokal data</button>

    <h3>Minnessida</h3>
    <p>Kort text som visas överst i minnesläge:</p>
    <textarea id="memorialNote" rows="3" placeholder="Ex: Till minne av …"></textarea>
  </aside>

  <!-- Galleri-modal -->
  <div id="galleryModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <h3>Galleri</h3>
        <button id="closeGallery">✕</button>
      </div>
      <div id="galleryGrid" class="grid"></div>
    </div>
  </div>

  <!-- Dolda filinputar -->
  <input id="imgFileInput" type="file" accept="image/*" hidden>
  <input id="audioFileInput" type="file" accept="audio/*" hidden>

  <!-- Låsskärm -->
  <div id="lockscreen" aria-hidden="false">
    <div class="card">
      <h2>🔒 Retro Diary</h2>
      <input id="passInput" type="password" placeholder="Lösenord">
      <div class="row">
        <button id="setPassBtn">Sätt nytt lösen</button>
        <button id="unlockBtn">Lås upp</button>
      </div>
      <button id="wipeLocalOnLock" class="danger">Rensa ALL lokal data</button>
      <div id="status" aria-live="polite"></div>
    </div>
  </div>

  <!-- Uppdatera (synlig även låst) -->
  <button id="forceUpdateBtn" title="Rensa cache och ladda om">⟳ Uppdatera app</button>

  <script>
    // Ladda font-databas från JSON
    window.FONT_DB = [];
    fetch('fonts_db.json?v=rich21').then(r=>r.json()).then(js=>window.FONT_DB=js).catch(()=>{});
  </script>
  <script src="app.js?v=rich21"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js?v=rich21').catch(()=>{});
    }
  </script>
</body>
          </html>
