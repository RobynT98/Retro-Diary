<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Diary</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css?v=media2">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=IM+Fell+English&display=swap" rel="stylesheet">
  <script defer src="fonts_db.js"></script>
</head>
<body class="locked">
  <button id="menuToggle" aria-label="Meny">☰</button>

  <div class="book">
    <div class="page" id="leftPage">
      <h2>Innehåll</h2>
      <ul id="entries"></ul>
    </div>

    <div class="page" id="rightPage">
      <!-- Toolbar -->
      <div id="toolbar">
        <button data-cmd="bold"><b>B</b></button>
        <button data-cmd="italic"><i>I</i></button>
        <button data-cmd="underline"><u>U</u></button>
        <button id="alignLeftBtn">←</button>
        <button id="alignCenterBtn">=</button>
        <button id="alignRightBtn">→</button>
        <select id="blockType">
          <option value="p">Brödtext</option>
          <option value="h2">Rubrik</option>
          <option value="blockquote">Citat</option>
        </select>
        <button id="ulBtn">• Lista</button>
        <button id="olBtn">1. Lista</button>
        <input id="colorBtn" type="color" title="Textfärg" />
        <input id="bgBtn" type="color" title="Markering" />
        <button id="linkBtn">🔗</button>
        <button id="imgBtn">🖼️</button>
        <button id="audBtn">🎵</button>

        <label class="fontLabel">Font:
          <select id="fontSelect"></select>
        </label>
        <button id="hrBtn">— Linje</button>
        <button id="undoBtn">↶</button>
        <button id="redoBtn">↷</button>
      </div>

      <div id="dateLine"></div>
      <div id="editor" contenteditable="true" spellcheck="true"></div>

      <div id="actions">
        <button id="newBtn">Ny sida</button>
        <button id="saveBtn">Spara</button>
        <button id="deleteBtn" class="danger">Radera</button>
        <button id="lockBtn">Lås</button>
      </div>

      <!-- dolda inputs för filval -->
      <input id="pickImage" type="file" accept="image/*" hidden>
      <input id="pickAudio" type="file" accept="audio/*" hidden>
    </div>
  </div>

  <!-- Meny -->
  <aside id="menu" aria-hidden="true">
    <h2>Meny</h2>
    <button id="exportBtn">Exportera (.json)</button>
    <input id="importInput" type="file" accept="application/json" hidden>
    <button id="importBtn">Importera (.json)</button>
    <button id="wipeBtn" class="danger">Rensa ALL lokal data</button>
  </aside>

  <!-- Låsskärm -->
  <div id="lockscreen" aria-hidden="false">
    <div class="card">
      <h2>🔒 Retro Diary</h2>
      <input id="passInput" type="password" placeholder="Lösenord">
      <div class="row">
        <button id="setPassBtn">Sätt nytt lösen</button>
        <button id="unlockBtn">Lås upp</button>
      </div>
      <button id="wipeLocalOnLock" class="danger">Rensa ALL lokal data</button>
      <div id="status" aria-live="polite"></div>
    </div>
  </div>

  <button id="forceUpdateBtn" title="Rensa cache och ladda om">⟳ Uppdatera app</button>

  <script defer src="app.js?v=media2"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js?v=media2').catch(()=>{});
    }
  </script>
</body>
</html>
