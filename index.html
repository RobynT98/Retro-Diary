<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Diary</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8b0000">

  <!-- Basstil ‚Äì fontl√§nkar f√∂rvalda laddas dynamiskt i app.js -->
  <link rel="stylesheet" href="styles.css?v=titles-fonts">
</head>
<body class="locked">

  <!-- Menyknapp -->
  <button id="menuToggle" class="menu-toggle" aria-label="Meny">‚ò∞</button>

  <!-- Bok -->
  <div class="book">
    <!-- V√§nstersida: Inneh√•ll -->
    <section class="page" id="leftPage">
      <h2>Inneh√•ll</h2>

      <div class="listbar">
        <input id="searchInput" type="search" placeholder="S√∂k titel eller text‚Ä¶" />
        <button id="newBtnSmall" title="Ny sida">Ôºã</button>
      </div>

      <ul id="entries" class="entries" aria-live="polite"></ul>
    </section>

    <!-- H√∂gersida: Editor -->
    <section class="page" id="rightPage">
      <div id="toolbar">
        <button id="boldBtn" title="Fet">B</button>
        <button id="italicBtn" title="Kursiv">I</button>
        <button id="underlineBtn" title="Understryk">U</button>
        <input id="colorBtn" type="color" aria-label="Textf√§rg"/>
        <select id="alignSelect" title="Justering">
          <option value="left">V√§nster</option>
          <option value="center">Centrerad</option>
          <option value="right">H√∂ger</option>
          <option value="justify">Marginaljusterad</option>
        </select>
      </div>

      <!-- Titelrad (kan d√∂pas/√§ndras) -->
      <input id="titleInput" type="text" placeholder="Titel‚Ä¶" />

      <div id="dateLine"></div>
      <div id="editor" contenteditable="true" spellcheck="true"></div>

      <div id="actions">
        <button id="saveBtn">Spara</button>
        <button id="deleteBtn" class="danger">Radera</button>
        <button id="lockBtn">L√•s</button>
      </div>
    </section>
  </div>

  <!-- Sidomeny -->
  <aside id="menu" aria-hidden="true">
    <h2>Meny</h2>

    <button id="exportBtn">Exportera (.json)</button>
    <input id="importInput" type="file" accept="application/json" hidden>
    <button id="importBtn">Importera (.json)</button>
    <button id="wipeBtn" class="danger">Rensa ALL lokal data</button>

    <label for="fontSelect">Typsnitt (editor):</label>
    <select id="fontSelect"></select>

    <label for="themeSelect">Tema:</label>
    <select id="themeSelect">
      <option value="parchment">Pergament (ljus)</option>
      <option value="leather-dark">L√§der (m√∂rk)</option>
    </select>
  </aside>

  <!-- L√•ssk√§rm -->
  <div id="lockscreen" aria-hidden="false">
    <div class="card">
      <h2>üîí Retro Diary</h2>
      <input id="passInput" type="password" placeholder="L√∂senord">
      <div class="row">
        <button id="setPassBtn">S√§tt nytt l√∂sen</button>
        <button id="unlockBtn">L√•s upp</button>
      </div>
      <button id="wipeLocalOnLock" class="danger">Rensa ALL lokal data</button>
      <div id="status" aria-live="polite"></div>
    </div>
  </div>

  <!-- Uppdatera (rensar SW + cache) -->
  <button id="forceUpdateBtn" title="Rensa cache och ladda om">‚ü≥ Uppdatera app</button>

  <script src="app.js?v=titles-fonts"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js?v=titles-fonts').catch(()=>{});
    }
  </script>
</body>
        </html>
