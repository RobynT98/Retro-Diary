<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Retro Diary</title>

  <!-- PWA / manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3a241c"/>

  <!-- Bas-stilar + teman -->
  <link rel="stylesheet" href="styles.css">
  <link id="themeLink" rel="stylesheet" href="theme_light.css">
  <link rel="stylesheet" href="theme_memory.css">

  <noscript>
    <style>
      body { padding: 1rem; }
      .nojs { background: #ffc; border: 1px solid #cc9; padding: .75rem; }
    </style>
  </noscript>
</head>

<!-- Viktigt: starta låst för att undvika “öppen” glimt innan JS kör -->
<body class="locked">
  <noscript><div class="nojs" data-i18n="no_js">Den här appen kräver JavaScript.</div></noscript>

  <!-- Menyknapp (hamburger ritas i CSS via ::before) -->
  <button id="menuToggle" aria-label="Meny" title="Meny"></button>

  <!-- Bok-layout -->
  <div class="book" aria-label="Retro Diary">
    <!-- Innehåll -->
    <section class="page" id="leftPage" aria-labelledby="tocTitle">
      <h2 id="tocTitle" data-i18n="contents">Innehåll</h2>

      <div class="searchRow" role="search">
        <input id="searchInput" type="search" placeholder="Sök titel/text…" data-i18n-placeholder="search_ph">
        <button id="searchBtn" class="btn" data-i18n="search">Sök</button>
        <button id="clearSearchBtn" class="btn" data-i18n="clear">Rensa</button>
      </div>

      <ul id="entries" aria-live="polite"></ul>
    </section>

    <!-- Editor -->
    <section class="page" id="rightPage" aria-labelledby="editorTitle">
      <!-- STICKY TOOLBAR -->
      <div id="toolbar" role="toolbar" aria-label="Textverktyg">
        <!-- Grupp 1: textstil -->
        <div class="group">
          <button id="boldBtn" class="btn" title="Fet (Ctrl+B)" aria-label="Fet"><b>B</b></button>
          <button id="italicBtn" class="btn" title="Kursiv (Ctrl+I)" aria-label="Kursiv"><i>I</i></button>
          <button id="underlineBtn" class="btn" title="Understryk (Ctrl+U)" aria-label="Understryk"><u>U</u></button>
          <button id="strikeBtn" class="btn" title="Genomstruken" aria-label="Genomstruken">S</button>
          <button id="clearFmtBtn" class="btn" title="Rensa formatering" aria-label="Rensa formatering">⨂</button>
        </div>

        <!-- Grupp 2: block/justering/lista -->
        <div class="group">
          <label class="sr-only" for="blockSelect" data-i18n="block">Block</label>
          <select id="blockSelect" title="Block">
            <option value="p"  data-i18n="block_p">Brödtext</option>
            <option value="h1" data-i18n="block_h1">Rubrik 1</option>
            <option value="h2" data-i18n="block_h2">Rubrik 2</option>
            <option value="h3" data-i18n="block_h3">Rubrik 3</option>
            <option value="blockquote" data-i18n="block_quote">Citat</option>
          </select>
          <button id="leftBtn"   class="btn" title="Vänster"   aria-label="Vänster">⟸</button>
          <button id="centerBtn" class="btn" title="Centrera"  aria-label="Centrera">⇔</button>
          <button id="rightBtn"  class="btn" title="Höger"     aria-label="Höger">⟹</button>
          <button id="justifyBtn" class="btn" title="Justera"  aria-label="Justera">≋</button>
          <button id="ulBtn" class="btn" title="Punktlista" aria-label="Punktlista">• Lista</button>
          <button id="olBtn" class="btn" title="Numrerad lista" aria-label="Numrerad lista">1. Lista</button>
          <button id="hrBtn" class="btn" title="Horisontell linje" aria-label="Horisontell linje">—</button>
          <button id="undoBtn" class="btn" title="Ångra" aria-label="Ångra">↶</button>
          <button id="redoBtn" class="btn" title="Gör om" aria-label="Gör om">↷</button>
        </div>

        <!-- Grupp 3: färg/font -->
        <div class="group">
          <label class="swatch" title="Textfärg" aria-label="Textfärg">
            <input id="foreColor" type="color">
          </label>
          <label class="swatch" title="Markering" aria-label="Markering">
            <input id="hiliteColor" type="color" value="#fff7a8">
          </label>
          <label class="swatch" title="Bakgrund block" aria-label="Bakgrund block">
            <input id="blockBg" type="color" value="#ffffff">
          </label>

          <label class="sr-only" for="fontFamily" data-i18n="font">Font</label>
          <select id="fontFamily" title="Font" style="min-width:160px"></select>

          <label class="sr-only" for="fontSize" data-i18n="size">Storlek</label>
          <select id="fontSize" title="Storlek">
            <option>14px</option><option selected>16px</option><option>18px</option>
            <option>20px</option><option>22px</option><option>24px</option><option>28px</option>
          </select>
        </div>

        <!-- Grupp 4: infoga/verktyg -->
        <div class="group">
          <button id="linkBtn" class="btn" title="Infoga länk" aria-label="Infoga länk">🔗</button>
          <button id="unlinkBtn" class="btn" title="Ta bort länk" aria-label="Ta bort länk">✂︎🔗</button>
          <button id="btnImage" class="btn" title="Infoga bild" aria-label="Infoga bild">🖼️</button>
          <button id="btnImgSmaller" class="btn" title="Mindre bild" aria-label="Mindre bild">➖</button>
          <button id="btnImgBigger" class="btn" title="Större bild" aria-label="Större bild">➕</button>
          <button id="btnAudio" class="btn" title="Infoga ljud" aria-label="Infoga ljud">🎵</button>
          <button id="emojiBtn" class="btn" title="Emoji" aria-label="Emoji">😊</button>
          <button id="stampBtn" class="btn" title="Infoga datum/tid" aria-label="Infoga datum/tid">🗓️</button>
          <button id="copyBtn" class="btn" title="Kopiera" aria-label="Kopiera">⎘</button>
          <button id="pasteBtn" class="btn" title="Klistra in" aria-label="Klistra in">📋</button>
          <button id="ttsBtn" class="btn" title="Läs upp" aria-label="Läs upp">🔊</button>
          <button id="favoriteBtn" class="btn" title="Favorit" aria-label="Favorit">☆</button>
          <button id="quickThemeBtn" class="btn" title="Tema snabbväxling" aria-label="Tema snabbväxling">🌓</button>
        </div>
      </div>

      <h2 id="editorTitle" class="sr-only" data-i18n="editor">Editor</h2>

      <input id="titleInput" class="titleInput"
             placeholder="Titel…" data-i18n-placeholder="title_ph" aria-label="Titel">
      <div id="dateLine" aria-live="polite"></div>
      <div id="editor" contenteditable="true" spellcheck="true" aria-label="Skriv här…"></div>

      <div id="actions">
        <button id="newBtn" class="btn" data-i18n="new_page">Ny sida</button>
        <button id="saveBtn" class="btn" data-i18n="save">Spara</button>
        <button id="deleteBtn" class="btn danger" data-i18n="delete">Radera</button>
        <button id="lockBtn" class="btn" data-i18n="lock">Lås</button>
      </div>
    </section>
  </div>

  <!-- Sidomeny -->
  <aside id="menu" aria-hidden="true" aria-label="Meny">
    <h2 data-i18n="menu">Meny</h2>

    <button id="switchUserBtn" class="btn" data-i18n="switch_user">Byt användare</button>
    <button id="exportBtn" class="btn" data-i18n="export">Exportera (.json)</button>
    <input id="importInput" type="file" accept="application/json" hidden>
    <button id="importBtn" class="btn" data-i18n="import">Importera (.json)</button>

    <label for="themeSelect" data-i18n="theme">Tema</label>
    <select id="themeSelect" aria-label="Tema">
      <option value="light" data-i18n="theme_light">Ljust</option>
      <option value="dark"  data-i18n="theme_dark">Mörkt</option>
    </select>

    <label for="langSelectMenu" data-i18n="language">Språk</label>
    <select id="langSelectMenu" aria-label="Språk">
      <option value="sv">Svenska</option>
      <option value="en">English</option>
    </select>

    <button id="memoryBtn" class="btn" data-i18n="memory_mode">Minnesläge</button>
    <button id="wipeBtn" class="btn danger" data-i18n="wipe_all">Rensa ALL lokal data</button>

    <hr>
    <nav class="menu-links">
      <a href="about.html"   data-i18n="about">Om appen</a><br>
      <a href="help.html"    data-i18n="help">Hjälp</a><br>
      <a href="privacy.html" data-i18n="privacy">Sekretess</a>
    </nav>

    <p class="copyright"><small>© Conri Turesson</small></p>
  </aside>

  <!-- Låsskärm -->
  <div id="lockscreen" class="lock" aria-modal="true" role="dialog">
    <div class="card">
      <h2 data-i18n="lock_title">🔒 Retro Diary</h2>

      <!-- Multi-user -->
      <input type="text" id="userInput" placeholder="Användarnamn"
             autocomplete="username" inputmode="text" aria-label="Användarnamn"
             data-i18n-placeholder="username_ph">

      <input type="password" id="passInput" placeholder="Dagbokens lösenord"
             autocomplete="current-password" aria-label="Dagbokens lösenord"
             data-i18n-placeholder="password_ph">

      <div class="row">
        <button id="setPassBtn" class="btn" data-i18n="set_pass">Sätt nytt lösen</button>
        <button id="unlockBtn"  class="btn" data-i18n="unlock">Lås upp</button>
      </div>

      <button id="wipeLocalOnLock" class="btn danger" data-i18n="wipe_all">Rensa ALL lokal data</button>
      <p id="status" aria-live="polite"></p>

      <div class="lang-row">
        <label for="langSelectLock">Language / Språk</label>
        <select id="langSelectLock" aria-label="Language">
          <option value="sv">Svenska</option>
          <option value="en">English</option>
        </select>
      </div>

      <div id="aboutBox">
        <a href="about.html"   data-i18n="about">Om appen</a> •
        <a href="help.html"    data-i18n="help">Hjälp</a> •
        <a href="privacy.html" data-i18n="privacy">Sekretess</a><br>
        <small>© Conri Turesson</small>
      </div>
    </div>
  </div>

  <!-- Dolda filinputs -->
  <input id="imgFile"   type="file" accept="image/*" hidden>
  <input id="audioFile" type="file" accept="audio/*" hidden>

  <!-- Force-update -->
  <button id="forceUpdateBtn" title="Rensa cache och ladda om" aria-label="Uppdatera">⟳</button>

  <!-- JS -->
  <script src="fonts_db.js"></script>
  <script src="i18n.js"></script>

  <!-- Viktigt: endast EN modul som importerar resten -->
  <script type="module" src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    }
  </script>
<script>
window.addEventListener('error', e => console.log('JS error:', e.message, e.filename, e.lineno));
window.addEventListener('unhandledrejection', e => console.log('Promise rejection:', e.reason));
</script>
</body>
            </html>
