<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privacy • Retro Diary</title>
  <link rel="stylesheet" href="styles.css">
  <script src="i18n.js"></script>
</head>
<body style="max-width:760px;margin:2rem auto;padding:1rem">
  <nav style="margin-bottom:1rem">
    <a href="index.html">← Back</a>
    <span style="float:right">
      <label>Language</label>
      <select id="lang"><option value="sv">Svenska</option><option value="en">English</option></select>
    </span>
  </nav>

  <h1 data-i18n="privacy_head">Sekretess</h1>
  <p data-i18n="privacy_p1">Inget lämnar din enhet om du inte exporterar själv.</p>
  <script>
    const saved=localStorage.getItem('lang')||'sv'; applyLang(saved);
    const sel=document.getElementById('lang'); sel.value=saved;
    sel.addEventListener('change', e=>applyLang(e.target.value));
  </script>
</body>
</html>
